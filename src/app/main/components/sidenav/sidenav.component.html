<div class="sidenav">
  <div class="sidenav__buttons">
    <ng-container *ngFor="let link of sidenavLinks">
      <button class="sidenav__button"
              routerLinkActive="sidenav__button_active"
              [routerLink]="[link.routerLink]">
        {{link.name}}
      </button>
    </ng-container>
  </div>
</div>
