<div class="routes-list">
  <ng-container *ngIf="!(loading$ | async)">
    <table class="routes-list__table mat-elevation-z8" mat-table [dataSource]="routes$">

      <ng-container *ngIf="!(loading$ | async)">
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef> Адрес назначения</th>
          <td mat-cell *matCellDef="let element"> {{element.address}} </td>
        </ng-container>

        <ng-container matColumnDef="gateway">
          <th mat-header-cell *matHeaderCellDef> Шлюз</th>
          <td mat-cell *matCellDef="let element"> {{element.gateway}} </td>
        </ng-container>

        <ng-container matColumnDef="interface">
          <th mat-header-cell *matHeaderCellDef> Интерфейс</th>
          <td mat-cell *matCellDef="let element"> {{element.interface}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table__row"></tr>
      </ng-container>

    </table>
  </ng-container>
</div>
